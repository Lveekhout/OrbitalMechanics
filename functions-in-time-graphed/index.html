<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions in time</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
    <script src="js/situatie-5.js"></script>
</head>
<body>
<table border="0" width="100%" cellpadding="0" cellspacing="0">
    <tr style="background-color: #94acbd">
        <td colspan="2">
            <p style="margin: 40px">This is how we party!!!</p>
        </td>
    </tr>
    <tr>
        <td>
            <canvas id="canvas" width="1024" height="768" style="display: inline-block; cursor: grab"></canvas>
        </td>
        <td style="width: 100%; vertical-align: top">
            <div style="font-family: 'Courier New'; display: block; background-color: darkseagreen; padding: 10px">
                <p id="p001">Initializing....</p>
                <p id="p002">Initializing....</p>
                <p id="p003">Initializing....</p>
            </div>
            <div style="font-family: 'Courier New'; display: block; background-color: #a58fa6; padding: 10px">
                <label id="p004">dt = 1 / 220</label>
                <input type="range" min="1" max="2500" value="220" autofocus>
                <label id="p005">b = 0.50</label>
                <input type="range" min="0" max="1" value="0.5" step="0.01" autofocus>
                <label id="p006">w = 2.00</label>
                <input type="range" min="0" max="10" value="2" step="0.01" autofocus>
                <label id="p007">m = 1.00</label>
                <input type="range" min="0" max="10" value="1" step="0.01" autofocus>
                <label id="p008">v = 10.00</label>
                <input type="range" min="0" max="20" value="10" step="0.01" autofocus>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
