        <td style="margin: 0; padding: 3px">

    <tr>

    </tr>
    <tr>
        <td>

        </td>
    </tr>
    <tr>
        <td style="padding: 10px">
            <button onclick="setExample(simplifyExpr(example))">simplify</button>
            <button onclick="setExample(derivativeExpr(example, this.parentElement.children[2].value))">derivative</button>
<!--            <button onclick="setExample(completeSimplify(derivativeExpr(example), 100))">derivative(x)</button>-->
            <select>
                <option value="x">dx</option>
                <option value="a">da</option>
                <option value="b">db</option>
                <option value="c">dc</option>
                <option value="t">dt</option>
