<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathJax Example</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3.2.1/es5/tex-mml-chtml.js"></script>
  <script>
    const change = () => {
      document.querySelector('div').innerHTML = '\\[\\frac{1}{2}\\]'
      MathJax.typesetPromise()
    }
  </script>
</head>
<body>
<h2>MathJax 3.2.1 Example</h2>
<div style="display: inline-block; background-color: #e8eee4; font-size: 32pt">\[\int_{0}^{\infty} e^{-x^2} dx = \frac{\sqrt{\pi}}{2}\]</div>
<p>Is dit inlinex \(\frac{1}{2}\) ???</p>
<p>Is dit inlinex $\frac{1}{2}$ ???</p>
</body>
</html>
